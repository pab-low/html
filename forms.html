<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>forms, input, buttons</title>   
    </head>
    <body>
        <form action="#" method="">  
            <!-- text input -->
            <input type="text" name="username">username<br>
            <input type="text" name="password">password<br>
            
            <!-- text input -->
            <input type="radio" name="gender" value=male>male<br>
            <input type="radio" name="gender" value=female>female<br>

            <input type="checkbox" name="foods" value="grapes">grape<br>
            <input type="checkbox" name="taco" value="grapes">taco<br>
            <input type="checkbox" name="hamburger" value="grapes">hamburger<br>

            <button type="submit" name="submit">submit</button>


        </form>   
        
    </body>
</html>
